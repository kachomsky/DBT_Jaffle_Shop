sources:
  - name: jaffle_shop
    database: dbt-tutorial 
    schema: jaffle_shop  
    config:
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 1
              period: day
          loaded_at_field: _etl_loaded_at
    tables:
      - name: orders
      - name: customers
        freshness: null

  - name: stripe
    database: dbt-tutorial
    schema: stripe
    tables:
      - name: payment
        config:
          loaded_at_field: _batched_at
          freshness:
            warn_after: {count: 12, period: hour}
            error_after: {count: 24, period: hour}